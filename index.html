<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="text" />
    <button>button</button>
  </body>
  <script>
    let txt = document.getElementById("text");
    function test1() {
      console.log("input focus");
    }
    function test2() {
      console.log("input focus out");
    }

    function test3() {
      console.log("input focus2");
    }
    txt.addEventListener("focus", test1);
    txt.addEventListener("blur", test2);
    txt.addEventListener("focus", test3);
    txt.removeEventListener("focus", test3);
  </script>
</html>
